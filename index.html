<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- Link to bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <!-- link to fontawesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <!-- link to moment.js -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/af.js" />
  <!-- Link to google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <!-- link to external stylesheet -->
  <link rel="stylesheet" href="style.css" />

  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">

    <!-- Timeblocks -->
    
    <div class="row time-block">
      <div class="col-md-1">9:00AM</div>
      <textarea id="9am" class="col-md-10"></textarea>
      <button data-value="9am" class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block">
      <div class="col-md-1">10:00AM</div>
      <textarea id="10am" class="col-md-10 events"></textarea>
      <button data-value="10am" class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block">
      <div class="col-md-1">11:00AM</div>
      <textarea id="11am" class="col-md-10 events"></textarea>
      <button data-value="11am" class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block">
      <div class="col-md-1">12:00PM</div>
      <textarea id="12pm" class="col-md-10 events"></textarea>
      <button data-value="12pm"class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block">
      <div class="col-md-1">1:00PM</div>
      <textarea id="1pm" class="col-md-10 events"></textarea>
      <button data-value="1pm" class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block">
      <div class="col-md-1">2:00PM</div>
      <textarea id="2pm" class="col-md-10 events"></textarea>
      <button data-value="2pm" class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block">
      <div class="col-md-1">3:00PM</div>
      <textarea id="3pm" class="col-md-10 events"></textarea>
      <button data-value="3pm" class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block">
      <div class="col-md-1">4:00PM</div>
      <textarea id="4pm" class="col-md-10 events"></textarea>
      <button data-value="4pm" class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block">
      <div class="col-md-1">5:00PM</div>
      <textarea id="5pm" class="col-md-10 events"></textarea>
      <button data-value="5pm" class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
    

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <!-- link to moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <!-- link to my js -->
  <script src="script.js"></script>
</body>

</html>
